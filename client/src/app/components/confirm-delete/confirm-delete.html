<div class="modal-backdrop" *ngIf="show">
  <div class="modal">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>

    <div class="actions">
      <button class="btn cancel" (click)="cancel()">Cancel</button>
      <button class="btn delete" (click)="confirm()">Delete</button>
    </div>
  </div>
</div>
