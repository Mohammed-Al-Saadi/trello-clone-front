<div class="ngx-editor-dark">
    <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>

    <ngx-editor [editor]="editor" [(ngModel)]="html" (ngModelChange)="onContentChange()"></ngx-editor>

    <div class="editor-actions">
        <button class="btn-save" [disabled]="!isDirty || isEmpty" (click)="onSave()">
            Save
        </button>
        <button class="btn-cancel" [disabled]="isEmpty" (click)="onCancel()">
            Cancel
        </button>
    </div>
</div>
