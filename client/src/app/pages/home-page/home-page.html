<div class="home-page-container">
    <div class="home-section-one">
        <div class="home-section1-right">
            <h1>Transform Your <strong>Workflow</strong></h1>
            <p>
                Experience project management reimagined. Collaborate seamlessly, track progress effortlessly, and
                achieve more together.
            </p>
            <div class="home-page-buttons">
                <app-link-button title="Start Free Trial" route="/login" buttonClass="home-free-trial"
                    icon="arrow_forward"></app-link-button>
                <app-link-button title="Explore Features" route="/feature"
                    buttonClass="home-explore-button"></app-link-button>
            </div>
            <div class="stats-component">
                <app-stats [stats]="[
                    { value: '50K+', label: 'Active Users' },
                    { value: '4.9/5', label: 'User Rating' },
                    { value: '99.9%', label: 'Uptime' }]">
                </app-stats>
            </div>
        </div>

        <div class="home-section-two">
            <app-card [CardData]="features" buttonClass="home-page-discription-card"></app-card>
        </div>
    </div>

    <div class="home-section-trusted-by">
        <div class="trusted-by-shadow">
            <p>Trusted by teams at leading companies</p>
            <div class="trusted-list">
                @for (item of trustedCompany; track $index) {
                <label>{{ item }}</label>
                }
            </div>
        </div>
    </div>
    <div class="home-section-how-it-works">
        <div></div>
        <h1>How it works!</h1>
        <div> <app-card [CardData]="howItWorks" buttonClass="home-how-it-works-card">
            </app-card>
        </div>
    </div>
    <div class="home-section-built-for-container">
        <h1>Tavolo built for everyone!</h1>
        <app-card [CardData]="roleHighlights" buttonClass="home-page-built-for"></app-card>
    </div>

    <div class="home-section-page-getstarted"> <app-card [CardData]="test" buttonClass="home-page-getstarted">
            <app-link-button title="Get Started for Free" route="/login" buttonClass="home-page-getstarted-button"
                icon="arrow_forward"></app-link-button>
        </app-card>
    </div>

</div>
